<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/4f5471188a.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
        <h1>Fate Grand Order</h1>
        <p>Change your life and learn how to spend your money in 2 hours</p>
        <a href="#">Try now!</a>
    </div>

  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <p class="work-title">How it works</p>
      <div class="cardlist">
        <div class="card-small">
          <img src="https://seeklogo.com/images/T/taito-game-station-logo-DA2AE4A22A-seeklogo.com.png" alt="apply">
          <p class="title">Find</p>
          <p class="content">Find the nearest game center.</p>
        </div>
        <div class="card-small">
          <img src="https://cdn4.vectorstock.com/i/thumb-large/11/23/videogame-arcade-machine-vector-14401123.jpg" alt="learn">
          <p class="title">Sit down</p>
          <p class="content">Find the arcade and sit down.</p>
        </div>
        <div class="card-small">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/1000_yen_banknote_2004.jpg" alt="product">
          <p class="title">Spend</p>
          <p class="content">Insert everything you have and welcome to another world!</p>
        </div>
      </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="container">
      <ul>
        <li class="footer-icon"><i class="fab fa-facebook-f"></i></li>
        <li class="footer-icon"><i class="fab fa-github"></i></li>
        <li class="footer-icon"><i class="fab fa-twitter"></i></li>
        <li class="footer-icon"><i class="fab fa-instagram"></i></li>
        <p class="footer-text">This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
      </ul>
    </div>
  </div>
</body>
</html>
